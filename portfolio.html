<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    input {
        background: transparent;
        border: none;
    }

    input:focus {
        outline: none;
    }   

    .closeTerminal:hover {
        cursor: pointer;
    }

    span {
        color: white;
    }

    ::-webkit-scrollbar {
        width: 15px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .terminal {
        background-color: #192734;
        height: 75vh;
        width: 100%;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
    }

    .header {
        background-color: azure;
        height: 35px;
        display: flex;
        align-items: center;
        padding: 0 5px;
        border-top-right-radius: 3px;
        border-top-left-radius: 3px;
    }

    .terminalBody {
        font-family: 'IBM Plex Mono', monospace;
        padding-left: 15px;
        overflow-y: auto;
        margin-left: 5px;
        display: inline-grid;
    }
</style>
<body style="background-color: pink;">
    <div class="container">
        <div class="terminal">
            <div class="header">
                <span class="material-symbols-outlined" style="color: lightsalmon;">terminal</span>
                <span style="font-family: 'IBM Plex Mono', monospace; margin-left: 5px; color: lightsalmon;">goncalo´s portfolio</span>
                <span class="material-symbols-outlined closeTerminal" style="margin-left: auto; color: #192734;">close</span>
            </div>
            <div class="terminalBody">
                <span style="color: white; margin-top: 10px;">Gonçalo Portfolio [Version 10.0.19045.4529]</span>
                <span style="color: white;">(c) Gonçalo Silva. All rights reserved.</span>

                <img src="images/terminalPortfolioLogo.png" width="50%" style="margin-top: 30px;">

                <span style="color: white; margin-top: 30px;">Type 'help' to see list of available commands.</span>

                <div style="margin-top: 20px;" class="inputActiveDiv">
                    <span style="color: bisque;"><span style="color: aquamarine;">guest</span>@<span style="color: lightsalmon;">portfolio.com</span>:$~</span>
                    <input class="active" type="text" style="color: white;" autofocus>
                </div>

                

            </div>
        </div>
    </div>
</body>
</html>
<script>
    var terminal = {
        enter: function(command){
            $(".inputActiveDiv").remove();
            var htmlToAppend = $(".terminalBody").html();
            htmlToAppend += '<div style="margin-top: 20px;">' +
                            '<span style="color: bisque;"><span style="color: aquamarine;">guest</span>@<span style="color: lightsalmon;">portfolio.com</span>:$~</span>' + 
                            '<span style="color: white;"> ' + command + '</span>' + 
                            '</div>';
            var returnData = terminal.commandSeeker(command);
            if (returnData == "clear"){
                htmlToAppend = '<div style="margin-top: 20px;" class="inputActiveDiv">' +
                                '<span style="color: bisque;"><span style="color: aquamarine;">guest</span>@<span style="color: lightsalmon;">portfolio.com</span>:$~</span> ' + 
                                '<input class="active" type="text" style="color: white;" autofocus>' + 
                                ' </div>';
            } else {
                htmlToAppend += returnData;
                htmlToAppend += '<div style="margin-top: 20px;" class="inputActiveDiv">' +
                                '<span style="color: bisque;"><span style="color: aquamarine;">guest</span>@<span style="color: lightsalmon;">portfolio.com</span>:$~</span> ' + 
                                '<input class="active" type="text" style="color: white;" autofocus>' + 
                                ' </div>';
            }
            $(".terminalBody").html(htmlToAppend);
            //$(".terminalBody").scrollTop($(".terminalBody")[0].scrollHeight);  // Auto-scroll to the bottom
            $(".active").focus();
            $(".terminalBody").animate({ scrollTop: $(".terminalBody").height()*5}, 100);
        },

        commandSeeker: function(command){
            switch (command){
                case "help":          
                    return terminal.helpCommands();
                case "dir":
                    return terminal.dirCommands();
                case "cd about":
                    return terminal.cdAbout();
                    break;
                case "clear":
                    return "clear";
                default:
                    return '<span style="color: white;">"' + command + '" is not recognized as an internal command.</span>';
            }          
        },

        helpCommands: function(){
            var help = {'clear':'Clear the terminal', 'dir':'List portfolio sections. Let\'s see what\'s here... Spoiler: nothing classified!', 'cd [section]': 'Change to the specified section. Ex: cd about.'},
            htmlToAppend = "";
            $.each(help, function(index, value){
                htmlToAppend += '<span style="color: white; margin-left: 20px;"> > ' + index + ' - ' + value + '</span>';
            });
            return htmlToAppend;
        },

        dirCommands: function(){
            var dir = {'about':'All about me. Fun facts, life story, and a bit of ego.'},
            htmlToAppend = "";
            $.each(dir, function(index, value){
                htmlToAppend += '<span style="color: white; margin-left: 20px;"> > ' + index + ' - ' + value + '</span>';
            });
            return htmlToAppend;
        },

        cdAbout: function(){

            var htmlToAppend = '<div style="margin-top: 30px;">' +
                                '<img src="images/me.jpg" width="15%" style="border: 1px white solid;">' +
                                '<img src="images/name.png" width="50%" style="margin-left: 20px">' +
                                '</div>';

            htmlToAppend += '<div style="margin-right: 30px; display: inline-grid; margin-top: 15px;">' +
                            '<span>Hello! My name is Gonçalo Silva, born on May 22, 2003. I consider myself a humble person with a lot of ambition, dedication, and discipline. I\'m a gym lover who enjoys working out, and programming is my second passion.</span>' +
                            '<br>' +
                            '<span>I fell in love with programming during high school when I enrolled in the professional computer science course. This journey led me to an internship at Metaveiro, a company that opened its doors for me and provided the guidance I needed to embark on this wonderful path in my programming career.</span>' +
                            '<br>' +
                            '<span>Currently, I\'m pursuing a CTESP in Software Development at the University of Aveiro.</span>' +
                            '<br>' +
                            '<span>When I\'m not lifting weights at the gym, I\'m probably lifting lines of code. Who says you can\'t have brains and brawn?</span>' +
                            '</div>';
            
            return htmlToAppend;

                
        },
    };
    $(document).ready(function () {
        $(".closeTerminal").on("click", function (e) {
            window.close();
        });
        $(document).on('keydown', '.active', function(e) {
            if (e.which == 13) {      
                terminal.enter($(".active").val());
            }
        });
    });
</script>
